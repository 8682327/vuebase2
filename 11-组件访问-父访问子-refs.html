<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
  </div>

 
  <template id="cpn">
  <h2>我是子组件</h2>
  </template>

  <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
  <script>
   
    const cpn = {
      template: '#cpn',
      methods: {
        showMessage() {
          console.log('showMessage')
        }
      },
      data() {
        return {
        name: 'codeSun'
        }
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
      },
      methods: {
      btnClick() {
        console.log(this.$refs.aaa.name);
        console.log(this.$refs.aaa.showMessage());
      }
      },
      components: {
        cpn,
      },
    });
  </script>
</body>
</html>
