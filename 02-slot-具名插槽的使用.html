<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn><span slot="left">案例1</span></cpn>
    <cpn><span slot="right">案例2</span></cpn>
    
  
  </div>

 
  <template id="cpn">
    <div>
      <slot name="left"><span>左</span></slot>
      <slot name="center"><span>中</span></slot>
      <slot name="right"><span>右</span></slot>
    </div>
    
  </template>

  <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
  <script>
   
    const cpn = {
      template: '#cpn',
     
    };

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
      },
      components: {
        cpn,
      },
    });
  </script>
</body>
</html>
