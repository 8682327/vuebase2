<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 3，使用组件 -->
      <mycpn></mycpn>
      <mycpn></mycpn>
      <mycpn></mycpn>
    </div>

    <div id="app2">
      <mycpn></mycpn>
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      // 1.创建组件构造器对象
      const cpnCurstor = Vue.extend({
        template: `<div>
    <h2>我是标题</h2>
    <p>我是内容</p>
    <p>我是内容</p>
  </div>`,
      });

      // 2.注册组件，全局组件，意味着可以在多个vue的实例下面使用
      // Vue.component('my-cpn', cpnCurstor);

      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
        },
        components: {
          mycpn: cpnCurstor,
          //局部组件
        },
      });

      const app2 = new Vue({
        el: '#app2',
        data: {
          message: 'hello world',
        },
      });
    </script>
  </body>
</html>
