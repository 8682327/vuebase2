<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

 
  <template id="cpn">
    <div>
    <h2>我是cpn组件</h2>
    <ccpn></ccpn>
    </div>
  
  </template>

  <template id="ccpn">
    <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
  <script>
   
    const cpn = {
      template: '#cpn',
      data() {
        return {
          name: 'codeSun'
        }
      },
      components: {
        ccpn: {
        template: '#ccpn',
        methods: {
        btnClick() {
          console.log(this.$parent)
          console.log(this.$parent.name)
          // 子组件ccpn访问父组件cpn里面的data

          // 访问根组件$root
          console.log(this.$root);
          console.log(this.$root.message);
          // 访问到vue实例

        }
      },
        }
      }
    };

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
      },
      components: {
        cpn,
      },
    });
  </script>
</body>
</html>
