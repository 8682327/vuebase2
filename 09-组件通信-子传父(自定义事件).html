<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 父组件模板 -->
    <div id="app">
      <cpn @itemclick="cpnclick"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
      <div>
        <button v-for="item in categories" @click="btnclick(item)">
          {{item.name}}
        </button>
      </div>
    </template>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      // 子组件
      const cpn = {
        template: '#cpn',
        data() {
          return {
            categories: [
              { id: 'a', name: 'pink' },
              { id: 'b', name: 'ldh' },
              { id: 'c', name: 'zxy' },
              { id: 'd', name: 'xmg' },
            ],
          };
        },
        methods: {
          btnclick(item) {
            // 发射事件，自定义事件
            this.$emit('itemclick', item);
          },
        },
      };

      // 父组件
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
        },
        components: {
          cpn,
        },
        methods: {
          cpnclick(item) {
            console.log(item);
          },
        },
      });
    </script>
  </body>
</html>
