<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn2></cpn2>
      <!-- <cpn1></cpn1>没有主vue实例注册组件，所以不能使用，如果要使用必须在vue实例下注册组件cpn1: cpnCurstor1 -->
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      // 创建第一个组件构造器对象(子组件)
      const cpnCurstor1 = Vue.extend({
        template: `<div>
        <h2>我是标题1</h2>
         <p>我是内容</p>
          </div>`,
      });

      // 创建第二个组件构造器对象(父组件)
      const cpnCurstor2 = Vue.extend({
        template: `<div>
      <h2>我是标题2</h2>
       <p>我是内容</p>
       <cpn1></cpn1>
       </div>`,
        components: {
          cpn1: cpnCurstor1,
        },
      });

      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
        },
        components: {
          cpn2: cpnCurstor2,
        },
      });
    </script>
  </body>
</html>
