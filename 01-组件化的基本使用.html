<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 3，使用组件 -->
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
    </div>

    <script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
    <script>
      // 1.创建组件构造器对象
      const cpnCurstor = Vue.extend({
        template: `<div>
      <h2>我是标题</h2>
      <p>我是内容</p>
      <p>我是内容</p>
    </div>`,
      });

      // 2.注册组件，并且定义组件标签的名称
      Vue.component('my-cpn', cpnCurstor);

      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
        },
      });
    </script>
  </body>
</html>
